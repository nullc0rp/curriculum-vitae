name: Build PDF on Push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          texlive-latex-base \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-latex-recommended \
          texlive-xetex \
          texlive-luatex
    
    - name: Compile main LaTeX document
      working-directory: ./src
      run: |
        pdflatex -interaction=nonstopmode curriculum.tex
        pdflatex -interaction=nonstopmode curriculum.tex
    
    - name: Compile shortened LaTeX document
      working-directory: ./resources
      run: |
        pdflatex -interaction=nonstopmode curriculum_shortened.tex
        pdflatex -interaction=nonstopmode curriculum_shortened.tex
    
    - name: Upload main PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: curriculum-pdf
        path: src/curriculum.pdf
        retention-days: 7
    
    - name: Upload shortened PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: curriculum-shortened-pdf
        path: resources/curriculum_shortened.pdf
        retention-days: 7
