name: Build and Release PDF

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          texlive-latex-base \
          texlive-latex-extra \
          texlive-fonts-recommended \
          texlive-fonts-extra \
          texlive-latex-recommended \
          texlive-xetex \
          texlive-luatex
    
    - name: Compile main LaTeX document
      working-directory: ./src
      run: |
        pdflatex -interaction=nonstopmode curriculum.tex
        pdflatex -interaction=nonstopmode curriculum.tex
    
    - name: Compile shortened LaTeX document
      working-directory: ./resources
      run: |
        pdflatex -interaction=nonstopmode curriculum_shortened.tex
        pdflatex -interaction=nonstopmode curriculum_shortened.tex
    
    - name: Upload PDFs as release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          src/curriculum.pdf
          resources/curriculum_shortened.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
